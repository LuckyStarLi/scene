<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src=" js/jquery-2.2.3.min.js " type="text/javascript " charset="utf-8 "></script>
		<title>微信场景页</title>
		<!--  样式css  -->
		<link rel="stylesheet " type="text/css " href="css/style.css " />
		<!--  动画css  -->
		<link rel="stylesheet " type="text/css " href="css/animate.css" />
	</head>

	<body>
		<!--分页面-->
		<div class="pageBox ">
			<div class="page page1 ">
				<img class="title" src="img/微信场景页/indexTxt.png" />
				<img class="flower1 sway" src="img/微信场景页/indexFlowers01.png" />
				<img class="flower2 sway" src="img/微信场景页/indexFlowers02.png" />
				<img class="cloud scale" src="img/微信场景页/endCloudys.png" />
				<img class="cloud1 scale" src="img/微信场景页/indexElements.png" />
				<img class="flight flyIn animation-delat2000ms" src="img/微信场景页/indexFlight.png" />
				<img class="building" src="img/微信场景页/indexBuilding.png" />
			</div>
			<div class="page page2 hidden ">
				<img class="bg fadeIn animation-delat300ms" src="img/微信场景页/wasBg.jpg" />
				<img class="fram fadeIn animation-delat700ms" src="img/微信场景页/wasFarm.png" />
				<img class="IT fadeIn animation-delat1300ms" src="img/微信场景页/wasIT.png" />
			</div>
			<div class="page page3 hidden ">
				<img class="bg" src="img/微信场景页/earlyBg.jpg" />
				<img class="station" src="img/微信场景页/lastBusStation.png" />
				<img class="title fadeIn animation-delat300ms" src="img/微信场景页/earlyTitle.png" />
				<img class="person go animation-delat2300ms" src="img/微信场景页/lastBusAvatar.png" />
				<img class="title1 fadeIn animation-delat1300ms" src="img/微信场景页/lastBusTitle.png" />
				<img class="bus go animation-delat2300ms" src="img/微信场景页/bus.png" />

				<img class="bg1 fadeIn animation-delat2400ms" src="img/微信场景页/myTeamBg.jpg" />
				<img class="person1  fadeIn animation-delat2400ms" src="img/微信场景页/myTeamAvatar.png" />
				<img class="wall fadeIn animation-delat2400ms" src="img/微信场景页/myTeamWall.png" />
				<img class="where  fadeIn animation-delat4600ms" src="img/微信场景页/myteamWhereTxt.png" />
				<img class="space  fadeIn animation-delat4600ms" src="img/微信场景页/myTeamSpace.png" />
			</div>
			<div class="page page4 hidden ">
				<img class="bg animation-delat1000ms" src="img/微信场景页/lightOffBg.jpg"/>
				<img class="title animation-delat1000ms" src="img/微信场景页/cornerTitle.png"/>
				<img class="off animation-delat1000ms" src="img/微信场景页/lightOff.png"/>
				<img class="guide scale animation-delat1000ms" src="img/微信场景页/clickGuide.png"/>
				<img class="bg1 animation-delat2000ms" src="img/微信场景页/lightOnBg.jpg"/>
				<img class="on" src="img/微信场景页/lightOn.png"/>
				<img class="know animation-delat2000ms" src="img/微信场景页/weKnowYou.png"/>
			</div>
		</div>
		<img class="arrow upDown" src="img/微信场景页/arrow-up.png " />
		<img class="music rotate" src="img/微信场景页/musicBtn.png " />
		<audio id="audio" src="img/微信场景页/music.mp3" autoplay="true"></audio>
		<script src="js/touchFunction.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
